<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login/Register</title>
</head>

<body>
    <!--! Nav Bar Start -->

    <div class="navbar">
        <div class="navbar-wrapper">
            <div class="logo-wrapper">
                <h1 class="logo">LOGO</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active"><a href="index.html">Giri≈ü Yapmadan Devam Et</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--! Nav Bar End  -->

    <div class="form">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_3s913D.json" background="transparent"
                speed="1" loop autoplay>
            </lottie-player>
            <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_OFBfKg.json" background="transparent"
                speed="1" loop autoplay>
            </lottie-player>
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_Joz0FE.json" background="transparent"
                speed="1" loop autoplay>
            </lottie-player>
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_0Cm1Y2.json" background="transparent"
                speed="1" loop autoplay>
            </lottie-player>
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_YGNGxq.json" background="transparent"
                speed="1" loop autoplay>
            </lottie-player>
        </div>
        <form id="Login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <a href="#">Last Your Password</a>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="Register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <a href="#">By registering, you agree to the Terms, Data Policy and Cookies Policy.</a>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="login.js "></script>
</body>

</html>
